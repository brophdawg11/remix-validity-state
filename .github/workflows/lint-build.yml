name: âš™ï¸ Validate
on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version-file: "package.json"

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: âœ… Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version-file: "package.json"

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ— Build
        run: npm run build
